<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <title>NoChat WS — Basic</title>
  <style>body{font-family:system-ui, -apple-system, "Noto Sans TC", sans-serif; max-width:860px; margin:24px auto}</style>
</head>
<body>
  <h3>NoChat — WebSocket（基本版）</h3>
  <p>
    伺服器：<input id="url" value="ws://localhost:8080/?room=general" style="min-width:360px">
    使用者：<input id="user" value="guest">
    <button id="connect">連線</button>
  </p>
  <p>
    <input id="text" placeholder="輸入訊息…" style="min-width:420px">
    <button id="send">送出</button>
    <button id="ping">Ping</button>
    <span id="status" style="color:#777"></span>
  </p>
  <pre id="out" style="min-height:240px;border:1px solid #ddd;padding:8px;border-radius:6px;background:#fafafa;white-space:pre-wrap"></pre>

<script>
let ws;
const $ = (id)=>document.getElementById(id);
function log(msg){ $('out').textContent += msg + "\n"; }
$('connect').onclick = () => {
  if (ws && ws.readyState === WebSocket.OPEN) ws.close();
  ws = new WebSocket($('url').value);
  ws.onopen    = () => $('status').textContent = '已連線';
  ws.onclose   = () => $('status').textContent = '已關閉';
  ws.onerror   = (e) => { $('status').textContent = '錯誤'; console.error(e); };
  ws.onmessage = (evt) => log('← ' + evt.data);
};
$('send').onclick = () => {
  const text = $('text').value.trim();
  if (!text || !ws || ws.readyState !== WebSocket.OPEN) return;
  const payload = { type:'message', room:'general', user:$('user').value||'guest', text };
  ws.send(JSON.stringify(payload));
  $('text').value = '';
};
$('ping').onclick = () => {
  if (ws && ws.readyState === WebSocket.OPEN) ws.send(JSON.stringify({ type:'ping' }));
};
</script>
</body>
</html>
