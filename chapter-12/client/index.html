<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <title>Chapter 12 — Backbone.js × REST</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.6/underscore-min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/backbone@1.5.0/backbone-min.js"></script>
</head>
<body class="container py-4">
  <header class="mb-3">
    <h2>Chapter 12 — Backbone.js × REST</h2>
    <p class="text-muted mb-1">Model / Collection / View / Router · 對接 Chapter-10 的 <code>/api/v1/discussions</code></p>
    <div class="d-flex gap-2 align-items-center">
      <label class="form-label mb-0">API Base：</label>
      <input id="apiBase" class="form-control form-control-sm" style="max-width:380px" value="http://localhost:3000/api/v1">
      <button id="applyBase" class="btn btn-sm btn-outline-secondary">套用</button>
      <a class="btn btn-sm btn-primary" href="#/compose">Compose</a>
      <a class="btn btn-sm btn-secondary" href="#/list">List</a>
      <span id="status" class="ms-2 small text-muted"></span>
    </div>
  </header>

  <main id="app"></main>

  <!-- Templates -->
  <script type="text/template" id="tpl-compose">
    <div class="card p-3">
      <div class="mb-2">
        <label class="form-label">訊息</label>
        <input type="text" class="form-control" name="message" placeholder="輸入訊息…">
      </div>
      <div class="d-flex gap-2">
        <button class="btn btn-primary btn-save">送出</button>
        <button class="btn btn-outline-secondary btn-clear">清除</button>
      </div>
    </div>
  </script>

  <script type="text/template" id="tpl-item">
    <div class="card my-2 p-2">
      <div class="d-flex justify-content-between">
        <div><%- message %></div>
        <div class="text-muted small"><%- new Date(timestamp).toLocaleString() %></div>
      </div>
    </div>
  </script>

  <script type="text/template" id="tpl-list">
    <div class="d-flex justify-content-between align-items-center mb-2">
      <div class="h5 mb-0">最新訊息</div>
      <div class="d-flex align-items-center gap-2">
        <label class="form-label mb-0">筆數</label>
        <input type="number" min="1" max="50" class="form-control form-control-sm w-auto" name="limit" value="8">
        <button class="btn btn-sm btn-outline-primary btn-reload">重新整理</button>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="autoRefresh">
          <label class="form-check-label" for="autoRefresh">每 5 秒自動更新</label>
        </div>
      </div>
    </div>
    <div class="list"></div>
  </script>

  <script src="app.js"></script>
</body>
</html>
